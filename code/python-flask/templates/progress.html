 <!DOCTYPE html>
<html>
<head>
    <title>Task Progress</title>
</head>
<body>
    {# Link to Copilot code https://copilot.microsoft.com/shares/J7AvsZpX9CV46Js3yXQm4 #}
    <h2>Task Progress</h2>
    <div id="progress">Waiting for updates... {{ task_id }}, connecting to {{ api_url }}</div>

    <script>
        const taskId = "{{ task_id }}";
        const source = new EventSource(`{{ api_url }}/stream/${taskId}`);

        // Fires when the connection is successfully opened
        source.onopen = function() {
            console.log("SSE connection established");
        };

        // Fires on connection error (including CORS issues, server down, etc.)
        source.onerror = function(err) {
            console.error("SSE connection error", err);

            // Optional: close and retry manually
            // source.close();
        };

        source.onmessage = function(event) {
            // Adding debug output to console (F12) 
            console.log("Raw message:", event.data);
            console.log("Event.data type: ", typeof event.data);
            let fixedJson = event.data;
            //const data = JSON.parse(event.data);
            const data = JSON.parse(fixedJson.replace(/'/g, '"'));
            // Better to append the progress message so we can see what is happening...
            // https://copilot.microsoft.com/shares/hzniNYBynoCFSxEQNVQRX
            document.getElementById("progress").textContent += `Progress: ${data.status}%`;
            //let current = document.getElementById("progress").textContent;
            //current.textContent += `Progress: ${data.status}%`;

            if (data.status === "FINISHED") {
                document.getElementById("progress").textContent += " âœ… Task completed! Ready to enter the Lab...";
                source.close();
            }
        };
    </script>
</body>
</html>
