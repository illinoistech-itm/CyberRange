<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Cyber Range Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-bkgrd">
  <header class="dashboard-header">
    <div class="header-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </div>
    <div class="header-center">
      <h1 class="dashboard-title">Dashboard</h1>
    </div>
    <div class="header-right">
      Welcome back: {{ email }} : {{ uid }} | <a href="{{ url_for('logout') }}">Log Out</a>
    </div>
  </header>

  <main class="dashboard-main">
    <section class="progress-section">
      <h2>Progress</h2>
        <ul>
          {% for lab in lab_results %}
          <li>Lab: {{ lab.lab_number }} | {{ lab.grade }} | Last Attempt: {{ lab.last_attempt }} </li>
          {% endfor %}
        </ul>
    </section>

    <section class="labs-grades-container">
      <section class="labs-section">
        <a href="{{ url_for('launch_lab', lab_id='lab_one') }}" class="lab-link" id="lab1-link">
          <button class="lab-buttons" id="lab1">Lab 1 – Nmap Scan</button>
        </a>
        <a href="{{ url_for('launch_lab', lab_id='lab_two') }}" class="lab-link" id="lab2-link">
          <button class="lab-buttons" id="lab2">Lab 2 – Nmap Scan</button>
        </a>
        <a href="{{ url_for('launch_lab', lab_id='lab_three') }}" class="lab-link" id="lab3-link">
          <button class="lab-buttons" id="lab3">Lab 3 – Topic</button>
        </a>
      </section>

    </section>

    <section class="sandbox-section">
      <a href="/sandbox" class="sandbox-link">
        <button type="submit" class="sandbox-button">Play in the sandbox?</button>
      </a>
    </section>

  </main>
</body>
</html>
